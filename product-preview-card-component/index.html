<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="card__container container grid">
      <div class="card__image-container">
        <img src="assets/img/image-product-mobile.jpg" alt="card image" class="card__image-mobile">
        <img src="assets/img/image-product-desktop.jpg" alt="card image" class="card__image-desktop">
      </div>
      <div class="card__data">
        <span class="card__subtitle">
         Perfume
        </span>

        <h1 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__pricing">
          <h3 class="card__price">
            $149.99
          </h3>

          <span class="card__discount">
            $169.99
          </span>
        </div>
        <a href="#" class="card__button">
          <img src="assets/img/icon-cart.svg" alt="cart image">
          Add to Cart
        </a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jam Amoroso</a>.
  </footer>
</body>
</html>
