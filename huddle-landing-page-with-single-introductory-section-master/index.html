<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header__container container">
    <img src="assets/img/logo.svg" alt="header logo" class="header__image">
  </header>
  <main class="main">
    <div class="hero__container container grid">
      <div class="hero__image">
        <img src="assets/img/illustration-mockups.svg" alt="hero image" class="hero__illustation">
      </div>
      <div class="hero__data flex">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        
        <p class="hero__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
  

          <a href="#" class="hero__button">
            Register
          </a>

      </div>
    </div>
    
    <div class="social__media-container container">
      <ul class="social__media-list flex">
        <li>
          <a href="http://www.facebook.com" aria-label="facebook link" class="social__media-item">
            <i class="ri-facebook-fill"></i>
          </a>
        </li>
        <li>
          <a href="http://www.twitter.com" aria-label="twitter link" class="social__media-item">
            <i class="ri-twitter-fill"></i>
          </a>
        </li>
        <li>
          <a href="http://www.instagram.com" aria-label="instagram link" class="social__media-item">
            <i class="ri-instagram-line"></i>
          </a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
