<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main card">
    <div class="card__container container">
      <div class="card__image-container">
        <img src="assets/img/image-equilibrium.jpg" alt="nft image" class="card__img">
        <div class="card__img-overlay">
          <img src="assets/img/icon-view.svg" alt="eye icon" class="card__img-view">
        </div>
      </div>
      <div class="card__content">
        <h3 class="card__title">
          <a href="#">Equilibrium #3429</a>
        </h3>
        
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__data flex">
          <div class="card__ethereum">
            <img src="assets/img/icon-ethereum.svg" alt="ethereum icon" class="card__data-img">
            <span class="card__ethereum-label">
              0.041 ETH
            </span>
          </div>
          <div class="card__date">
            <img src="assets/img/icon-clock.svg" alt="clock icon" class="card__data-img">
            <span class="card__date-label">
              3 days left
            </span>
          </div>
        </div>
        <div class="card__footer flex">
          <img src="assets/img/image-avatar.png" alt="avatar image" class="card__footer-img">
          <p class="card__footer-description">
            Creation of <span class="card__footer-name">
              <a href="#">Jules Wyvern</a>
            </span>
          </p>
        </div>     
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://clutchky.github.io/">Jam Amoroso</a>.
  </footer>
</body>
</html>
