<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="section">
      <article class="order__container container">
        <img src="/assets/img/illustration-hero.svg" alt="order image" class="order__img">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="order__data flex">
          <div class="order__left-details">
            <img src="/assets/img/icon-music.svg" alt="music icon" class="order__music-icon">
            <div class="order__details">
              <span class="order__plan">Annual Plan</span>
              <span class="order__pricing">$59.99/year</span>
            </div>
          </div>
            <a href="#" class="order__change">Change</a>
        </div>
        <a href="#" class="order__button">Proceed to Payment</a>
        <a href="#" class="order__cancel">Cancel Order</a>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jam Amoroso</a>.
  </footer>
</body>
</html>
