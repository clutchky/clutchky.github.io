<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="hero__container container grid">
      <div class="hero__image-container">
        <img src="assets/img/image-header-mobile.jpg" alt="hero image" class="hero__img-mobile">
        <!-- <img src="assets/img/image-header-desktop.jpg" alt="hero image" class="hero__img-desktop"> -->
      </div>
      <div class="hero__data">
        <h1 class="hero__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="hero__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
        <div class="hero__details flex">
          <div class="hero__stats">
            <span class="hero__stats-detail">
              10k+
            </span>
            <span class="hero__stats-label">
              companies
            </span>
          </div>
          <div class="hero__stats">
            <span class="hero__stats-detail">
              314
            </span>
            <span class="hero__stats-label">
              templates
            </span>
          </div>
          <div class="hero__stats">
            <span class="hero__stats-detail">
              12M+
            </span>
            <span class="hero__stats-label">
              queries
            </span>
          </div>
        </div>
      </div>
    </div>    
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jam Amoroso</a>.
  </footer>
</body>
</html>
